
<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="pendingfee-report">
  <template>
    <style>
      .datecard {
        @apply(--layout-horizontal);
      }
    </style>
    <div class="row">
        <div class="well well-sm">
          <div class="row">
            <div class="col-md-12">
                 <div class="col-md-3" style="margin-top: 0%;">
                 <paper-dropdown-menu id="pendingacademicyear" label="Academic Year" on-iron-select="FnSelectAcademicYear">
                  <paper-listbox class="dropdown-content" selected="{{selectedacademicyear}}" id="pendingacademicyear" attr-for-selected="value">
                  <template  is="dom-repeat" items="{{academicarr}}" as="item">
                  <paper-item value="{{item.academic_year}}">{{item.academic_year}}</paper-item>
                  </template>
                  </paper-listbox>
                 </paper-dropdown-menu>
                 </div>
                 <div class="col-sm-2" style="margin-left: 5%;">
                <paper-dropdown-menu label="Grade" attr-for-selected="value">
                  <paper-menu id="pendinggrade" class="dropdown-content" required on-iron-select="FnSelectGrade" valueattr="value" >
                    <template  is="dom-repeat" items="{{gradearr}}" as="item">
                    <paper-item value="{{item.grade_id}}">{{item.grade_name}}</paper-item>
                    </template>
                  </paper-menu>
                </paper-dropdown-menu> 
                </div>  
                <div class="col-md-1" style="margin-top: 1%;margin-left: 35%;">
                <p>Download
                <a href="#">
                <span disabled="{{disabledownload}}" class="glyphicon glyphicon-download-alt" onclick="tableToExcel('pendingfeereportt', 'Pending fee report')"></span>
                </a>
                </p>
                </div> 
            </div>
          </div>
        </div>
    </div>
     <table class="table table-hover" id="pendingfeereportt">
      <thead>
      <tr>
        <th>Sno</th><th>Enr/Enq No</th><th>Student Name</th><th>Grade</th><th>Actual Fee</th><th>Discount</th><th>Total Fee</th><th>Paid Fee</th><th>Pending Fee</th>
      </tr>
      </thead>
      <tbody>
      <template  is="dom-repeat" items="{{pendingfeearr}}" as="item">
        <tr><td>{{item.sno}}</td><td>{{item.admission_no}}</td><td>{{item.student_name}}</td><td>{{item.grade}}</td><td>{{item.actualamount}}</td><td>{{item.discountamount}}</td><td>{{item.payableamount}}</td><td>{{item.paid_amount}}</td><td>{{item.pending_amount}}</td></tr>
      </template>
      <!-- <tr><th colspan="11" style="text-align: right;">Total Amount: &nbsp;&nbsp;{{totalamount}}</th></tr> -->
      </tbody>
    </table>    
    
    <fee-report-service id="feereportservice"></fee-report-service>
  </template>
  <script type="text/javascript">
      var tableToExcel = (function() {
      var uri = 'data:application/vnd.ms-excel;base64,'
      , template = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>{worksheet}</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]--></head><body><table>{table}</table></body></html>'
     , base64 = function(s) { return window.btoa(unescape(encodeURIComponent(s))) }
     , format = function(s, c) { return s.replace(/{(\w+)}/g, function(m, p) { return c[p]; }) }
     return function(table, name) {
     if (!table.nodeType) table = document.getElementById(table)
     var ctx = {worksheet: name || 'Worksheet', table: table.innerHTML}
     window.location.href = uri + base64(format(template, ctx))
     }
     })()
  </script>
  <script>
  (function() {
    'use strict';
    var academicyear;
    var grade='all';
    Polymer({
      is: 'pendingfee-report',
      ready:function(){
        this.flag=0;
      },
      FnCallService:function(){
        var d=new Date(); 
        var cy=d.getFullYear(); 
        var ny='';
        var m=d.getMonth()+1;
        if(m>4){
          cy=parseInt(cy)+1;
          ny=parseInt(cy)+1;
        }
        else{
          cy=parseInt(cy)-1;
          ny=parseInt(cy)+1;
        }
        academicyear="AY-"+cy+"-"+ny;      
        this.$.feereportservice.FnFetchPendingCollectionReportService(academicyear,grade);
      },
      FnView:function(){
        this.$.feereportservice.FnFetchPendingCollectionReportService(academicyear,grade);
      },
      FnRefresh:function(){
        this.pendingfeearr=[];
        document.querySelector('#pendingacademicyear').selected=-1;
        document.querySelector('#pendinggrade').selected=-1;
      },
      FnSelectGrade:function(e){
        this.flag=1;
        grade=(e.target.selectedItem.textContent).trim();
        this.$.feereportservice.FnFetchPendingCollectionReportService(academicyear,grade);
      },
      FnSelectAcademicYear:function(e){
        academicyear=(e.target.selectedItem.textContent).trim();
        localStorage.setItem("curr_sess_academicyear",academicyear);
        if(this.flag==1)
          this.$.feereportservice.FnFetchPendingCollectionReportService(academicyear,grade);
      }
    });
  })();
  </script>
</dom-module>
