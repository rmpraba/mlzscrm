<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="master-report-card">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Grade</th>
          <th>Total Walk-ins (2017-2018)</th>
          <th>Total Walk-ins Current month</th>
          <th>Walk In for the day</th>
          <th>No.of Provisional Admissions</th>
          <th>No.of Admissions (2017-2018)</th>
          <th>Withdrawals</th>
          <th>Capacity</th>
          <th>New Admissions Required</th>
        </tr>
      </thead>
      <tbody>
        <template  is="dom-repeat" items="{{reportarr}}" as="view">
          <tr>
            <td style="width:10%;">{{view.grade}}</td>
            <td>{{view.year}}</td>
            <td>{{view.month}}</td>
            <td>{{view.day}}</td>
            <td>{{view.provision}}</td>
            <td>{{view.admission}}</td>
            <td>{{view.withdrawn}}</td>
            <td>{{view.max_capacity}}</td>
            <td>{{view.current_capacity}}</td>
          </tr>
        </template>
        <template  is="dom-repeat" items="{{totalresultarray}}" as="view">
          <tr>
            <td style="width:10%;" class="h5">Total</td>
            <td class="h5">{{view.totalwalkinyear}}</td>
            <td class="h5">{{view.totalwalkinmonth}}</td>
            <td class="h5">{{view.totalwalkinday}}</td>
            <td class="h5">{{view.totalprovisionaladmission}}</td>
            <td class="h5">{{view.totaladmission}}</td>
            <td class="h5">{{view.totalwithdrawals}}</td>
            <td class="h5">{{view.totalcapacity}}</td>
            <td class="h5">{{view.totaladmissionrequired}}</td>
          </tr>
        </template>
      </tbody>
    </table>
    <reporting-service id="reportservice"></reporting-service>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'master-report-card',

      Fncall:function(){
          this.$.reportservice.masterReportService();
      }
    });
  })();
  </script>
</dom-module>
