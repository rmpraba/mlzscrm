  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'fee-card',
      FnSearchEnquiry:function(){
        this.$.admissionservice.callSearchadmnenquiryService(this.enquiryno);
        
      },
      FnSearchAdmission:function(){z
        this.$.admissionservice.callSearchadmissionService(this.admissionno);
        
      },
      FnToggleProspect:function(){
        localStorage.setItem("curr_sess_feecomponent",'pros_fee');
        this.$.collapse1.toggle();
      },
      FnToggleRegisteration:function(){
        localStorage.setItem("curr_sess_feecomponent",'reg_fee');
        this.$.collapse2.toggle();
      },
      FnToggleTuition:function(){
        localStorage.setItem("curr_sess_feecomponent",'tuition_fee');
        this.$.collapse3.toggle();
      },
      FnToggleAnnual:function(){
        localStorage.setItem("curr_sess_feecomponent",'annual_fee');
        this.$.collapse4.toggle();
      },
      FnToggleKit:function(){
        localStorage.setItem("curr_sess_feecomponent",'kit_fee');
        this.$.collapse5.toggle();
      },
      FnToggleCaution:function(){
        localStorage.setItem("curr_sess_feecomponent",'caution_fee');
        this.$.collapse6.toggle();
      },
      autocompletearr:function(autocompletearr)
      {
         item=autocompletearr;
      },
      FnSearchEnquiryy:function(e){
      if(e.keyCode==13|| e.keyCode==40)
      this.querySelector('#schoolfeeinput').focus();
      var arr=[];
      arr.push({"itemdes":"-----Select-----"});
      this.querySelector('#schoolfeeinput').style.visibility='visible';
      if(e.keyCode==8){
        this.itemflag="true";
        this.itemval="";
        //alert('yes');
        var len=(this.value).length;
        if(len<=1){
          this.querySelector('#schoolfeeinput').style.visibility='hidden';
          this.itemArray="";
          this.itemval="";
        }
        if(len>1){
          this.querySelector('#schoolfeeinput').style.visibility='visible';
          var backsubval=(((this.value).substring(0,(len-1))).trim()).toUpperCase();
          for(var i=0;i<item.length;i++)
          {
            // alert(item[i].student_name);
            var subval=((item[i].student_name).trim()).substring(0,backsubval.length);
            if((item[i].student_name).toUpperCase().indexOf((this.value).toUpperCase())!=-1)
            {
              var obj={"itemdes":"","enquiry_no":""};
              obj.itemdes=item[i].student_name;
              obj.admission_no=item[i].admission_no;
              arr.push(obj);
            }
          }
          this.itemArray=arr;
        }
      }
      if(e.keyCode!=8&& e.keyCode!=16&& e.keyCode!=13 && e.keyCode!=38&&e.keyCode!=40&&e.keyCode!=37&&e.keyCode!=39){
        if(this.itemflag=="true") {
          this.itemval = (this.value).toUpperCase()+String.fromCharCode((e.keyCode)).toUpperCase();
          this.itemflag="false";
        }
        else
        this.itemval = this.value +String.fromCharCode((e.keyCode));
        if(this.itemval.length>0)
        {
          for(var i=0;i<item.length;i++)
          {
            // alert((item[i].student_name).trim());
            var subval=((item[i].student_name).trim()).substring(0,this.itemval.length);
            // alert((item[i].student_name).toUpperCase().indexOf((this.itemval).toUpperCase()));
            if((item[i].student_name).toUpperCase().indexOf((this.itemval).toUpperCase())!=-1)
            {
              var obj={"itemdes":"","enquiry_no":""};
              obj.itemdes=item[i].student_name;
              obj.admission_no=item[i].admission_no;
              arr.push(obj);
            }
          }
          if(arr.length>0)
            this.itemArray=arr;
          else
          {
            var obj={"itemdes":"","enquiry_no":""};
            obj.itemdes="No items found";
            arr.push(obj);
            this.itemArray=arr;
          }
        }
      }
      // alert(JSON.stringify(this.itemArray));
    },
    FnSelectEnquiryy:function(e){
    this.querySelector('#schoolfeeinput').style.visibility='hidden';
    var enquiry_name = e.target.selectedItem.textContent.trim();
    var enquiry_no = e.target.selectedItem.value.trim();
    localStorage.setItem("curr_sess_enquiryno",enquiry_no);
    localStorage.setItem("curr_sess_enquiryname",enquiry_name);
    this.itemArray=[];
    document.querySelector('#schoolfeeinput').selected=-1;
    this.value=enquiry_name;
    document.querySelector("#structuregeneral1").checked=true;
    document.querySelector("#structurelumpsumcommit1").checked=false;
    document.querySelector("#structurelumpsum1").checked=false;
    localStorage.setItem("curr_sess_installmentpattern",1);
    document.querySelector('datepicker-icon-card').ready();
    this.hidedefaulterlabel=true;
    document.querySelector('#feescardbouncewaiveoff').checked=false;
    localStorage.setItem("curr_sess_finewaiveoff_flag",0);
    // this.$.processingservice.fetchchequeforeditordelete(admission_no);
    // localStorage.setItem("curr_sess_enquiryno",enquiry_no);
    // localStorage.setItem("curr_sess_enquiryname",enquiry_name);
    this.$.admissionservice.searchfeeadmissionpaidinfoService(enquiry_no);
    // this.$.admissionservice.searchfeeadmissioninfoService(enquiry_no);
    }

    });
  })();
  </script>
