<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<dom-module id="transport-routing-routereport-item-card">
  <template>
    <style>
      :host {
        display: block;
      }
      .flex-vertical {
        @apply(--layout-vertical);
        width: 100%;
        padding: 1%;
        height: 1%;
      }
      .flexchild-vertical {
        @apply(--layout-horizontal);
        border-radius: 2px;
      }
    </style>
      <div class="containerx flex-vertical">
        <div class="flexchild-vertical route-detail">
         <div><paper-item>{{routename}}</paper-item></div>
          <div class="fieldsmall"><paper-item>{{name}}</paper-item></div>
          <div class="fieldsmall"><paper-item>{{parentname}}</paper-item></div>
          <div class="fieldsmall"><paper-item>{{mobile}}</paper-item></div>
          <div class="fieldsmall"><paper-item>{{stnd}}</paper-item></div>
          <div class="fieldsmall" style="width: 10%; margin-left: 10%;"><paper-item>{{pick}}</paper-item></div>
        </div>
      </div>
  <transport-routing-transport-service id="service"></transport-routing-transport-service>
  </template>
  <script>
  (function() {
    'use strict';
    var idd="0";
    Polymer({
      is: 'transport-routing-routereport-item-card',
      toggle: function(e){
        if(idd=="0"){
          idd= document.querySelector("#"+this.routeid);
          idd.toggle()
        } else {
          if(idd!=document.querySelector("#"+this.routeid)){
            idd.opened=false;
          }
          idd= document.querySelector("#"+this.routeid);
          idd.toggle()
        }
      }
    });
  })();
  </script>
</dom-module>
