      </td>
      </tr>
      </template>
    </table>
    </div>
    <transport-collection-receiptinfo-print-card receiptarr="{{receiptarr}}"></transport-collection-receiptinfo-print-card>
  </template>
  </table>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'transport-collection-receiptinfo-card',
      FnRefresh:function(){
        this.paymenthistoryarr=[];
        this.receiptarr=[];
      }
    });
  })();
  </script>
</dom-module>
