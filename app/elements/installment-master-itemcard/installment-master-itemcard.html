
<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="installment-master-itemcard">
  <template>
  <style>
  .itemcard{
    @apply(--layout-horizontal);
    width: 100%;
  }
  installment-date-picker{
    width: 35%;
    /*margin-left: 5%;*/
  }
  </style>
    <div class="itemcard">
      <paper-item hidden>{{schoolid}}</paper-item><paper-item hidden>{{academicyear}}</paper-item>
      <paper-item hidden>{{admissionyear}}</paper-item><paper-item hidden>{{grade}}</paper-item>
      <paper-item hidden>{{installmentcode}}</paper-item><paper-item hidden>{{feecode}}</paper-item>
      <paper-item hidden>{{discountcode}}</paper-item><paper-item hidden>{{installment}}</paper-item>
      <paper-item style="width: 18%;">{{installmenttype}}</paper-item>
      <paper-item style="width: 12%;margin-left:2%;">{{feetype}}</paper-item>
      <paper-item style="width: 12%;margin-left:5%;">{{totalamount}}</paper-item>
      <paper-item style="width: 12%;margin-left:5%;">{{discount}}</paper-item>
      <paper-input style="width: 14%;margin-left:6%;" value="{{payableamount}}"></paper-input>
      <installment-date-picker></installment-date-picker>
      <paper-icon-button  icon="save" on-click="FnSave"></paper-icon-button>   
    </div>
  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'installment-master-itemcard',
      FnSave:function(e){
        var obj={"schoolid":"","academicyear":"","admissionyear":"","grade":"","installment":"","installmenttype":"","feetype":"","totalamount":"","discount":"","payableamount":""};
          obj.schoolid=this.schoolid;
          obj.academicyear=this.academicyear;
          obj.admissionyear=this.admissionyear;
          obj.grade=this.grade;
          obj.installmentcode=this.installmentcode;
          obj.installment=this.installment;
          obj.installmenttype=this.installmenttype;
          obj.feetype=this.feetype;
          obj.feecode=this.feecode;
          obj.totalamount=this.totalamount;
          obj.discountcode=this.discountcode;
          obj.discount=this.discount;
          obj.payableamount=this.payableamount;
          obj.installmentdate=localStorage.getItem("localcurr_sess_installmentdate");
          document.querySelector('installment-master-card').FnSetInstallmentschedule(obj);
      }
    });
  })();
  </script>
</dom-module>
