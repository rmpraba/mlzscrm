
<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/iron-collapse/iron-collapse.html">

<dom-module id="installmentout-card">

            </div>
            <div style="margin-left:12%;">

              </template>
            </div>
            <div >

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'installmentout-card',

      properties: {
        foo: {
          type: String,
          value: 'installmentout-card',
          notify: true
        }
      },
      FnToggleProspect:function(){
        localStorage.setItem("curr_sess_feecomponent",'pros_fee');
        this.$.collapse1.toggle();
      },
      FnToggleRegisteration:function(){
        localStorage.setItem("curr_sess_feecomponent",'reg_fee');
        this.$.collapse2.toggle();
      },
      FnToggleTuition:function(){
        localStorage.setItem("curr_sess_feecomponent",'tuition_fee');

      },
      FnToggleAnnual:function(){

      FnToggleKit:function(){

      FnSetArray:function(kitarr){
