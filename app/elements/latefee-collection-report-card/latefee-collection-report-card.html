
<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="latefee-collection-report-card">
  <template>
    <style>
      .datecard {
        @apply(--layout-horizontal);
      }
    </style>
    <div class="row">
        <div class="well well-sm">
          <div class="row">
            <div class="col-md-12">
              <!-- <div class="col-md-2" style="margin-top: 2%;">
                  <fromdate-icon-pickercard></fromdate-icon-pickercard>
                </div>
                <div class="col-md-1" style="margin-top: 2%;margin-left: -3%;">
                  <todate-icon-pickercard></todate-icon-pickercard>
                </div>
                <div class="col-md-1" style="margin-top: 2.5%;margin-left: 5%;">
                  <paper-button style="height:30px;text-transform: none;" on-click="FnView" class="btn btn-primary">View</paper-button>
                </div> -->
                <div class="col-md-1" style="margin-top: 2%;margin-left: 80%;">
                <p>Download
                <a href="#">
                <span disabled="{{disabledownload}}" class="glyphicon glyphicon-download-alt" onclick="tableToExcel('latefeecollectionreport', 'Latefee Collection')"></span>
                </a>
                </p>
                </div> 
            </div>
          </div>
        </div>
    </div>
    <div id="latefeecollectionreport">
     <table class="table table-hover">
      <thead>
      <tr>
        <th>Sno</th><th>Enr/Enq No</th><th>Student Name</th><th>Grade</th>
        <th>Type</th><th>Active Status</th><th>Installment Type</th><th>Received Date</th><th>Latefee Amount</th>
      </tr>
      </thead>
      <tbody>
      <template  is="dom-repeat" items="{{latefeecollectionarr}}" as="item">
        <tr><td>{{item.sno}}</td><td>{{item.admission_no}}</td><td>{{item.student_name}}</td><td>{{item.grade}}</td><td>{{item.admission_status}}</td><td>{{item.activestatus}}</td><td>{{item.installment_type}}</td><td>{{item.received_date}}</td><td>{{item.latefee_amount}}</td></tr>
      </template>
      <tr></tr>
      </tbody>
    </table>  
    <table>
      <tr><th colspan="8" style="text-align: right;">Grand Total: &nbsp;&nbsp;</th><th>{{total}}</th></tr>
    </table>  
    </div>
    <collection-report-service id="collectionreportservice"></collection-report-service>
  </template>
  <script type="text/javascript">
      var tableToExcel = (function() {
      var uri = 'data:application/vnd.ms-excel;base64,'
      , template = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>{worksheet}</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]--></head><body><table>{table}</table></body></html>'
     , base64 = function(s) { return window.btoa(unescape(encodeURIComponent(s))) }
     , format = function(s, c) { return s.replace(/{(\w+)}/g, function(m, p) { return c[p]; }) }
     return function(table, name) {
     if (!table.nodeType) table = document.getElementById(table)
     var ctx = {worksheet: name || 'Worksheet', table: table.innerHTML}
     window.location.href = uri + base64(format(template, ctx))
     }
     })()
  </script>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'latefee-collection-report-card',
      ready:function(){
        this.hidetotal=true;
      },
      FnHideView:function(){
        this.hidetotal=false;
      },
      callService:function(){        
        this.$.collectionreportservice.FnFetchLatefeeCollectionService();
      },
      FnView:function(){
        this.$.collectionreportservice.FnFetchLatefeeCollectionService();
      },
      FnRefresh:function(){
        this.latefeecollectionarr="";
        this.hidetotal=true;
      }
    });
  })();
  </script>
</dom-module>
