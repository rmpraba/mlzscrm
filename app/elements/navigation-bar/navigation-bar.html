  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'navigation-bar',

      ready:function(){
        this.$.transportfeeservice.fetchschoolService();
        // alert('In ready...');
        this.schoolname=localStorage.getItem("schoolname");
        this.username=localStorage.getItem("employeename");
        this.hideenquirymenu=true;
        this.hidebalancefollowupmenu=true;
        this.hidefeestructurereportmenu=true;
        this.hidefeestructuremenu=true;
        this.hideenrollmentmenu=true;
        this.hidefeepaymentmenu=true;
        this.hidemasterreportmenu=true;
        this.hidereportmenu=true;
        localStorage.setItem('curr_sess_page','');
      },
      FnSelectSchool:function(e){
        localStorage.setItem('curr_sess_page','');
        var schoolname=e.target.selectedItem.textContent.trim();
        var schoolid=e.target.selectedItem.value.trim();
        localStorage.setItem("schoolname",schoolname);
        localStorage.setItem("schoolid",schoolid);
      },
      FnCreateUser:function(){
        localStorage.setItem('curr_sess_page','');
        this.$.userservice.fetchuserroleService();
        document.querySelector('app-list').setPage("user-creation-card","User Creation");
        document.querySelector('user-creation-card').FnRefresh();
      },
      FnAccessControl:function(){
        localStorage.setItem('curr_sess_page','');
        this.$.userservice.fetchuserroleService();
        // this.$.userservice.fetchmenuService();
        // this.$.userservice.fetchsubmenuService();
        document.querySelector('app-list').setPage("role-menu-mapping-card","Access Control");
        document.querySelector('role-menu-mapping-card').FnRefresh();
      },
      FnEnquiryconversion:function(){
        localStorage.setItem('curr_sess_page','');
        this.$.scheduleservice.fetchacademicyearService();
        document.querySelector('app-list').setPage("enquiry-conversion-report","Enquiry Conversion Report");
        document.querySelector('enquiry-conversion-report').FnRefresh();
      },
      FnFeetypeschedule:function(e){
        localStorage.setItem('curr_sess_page','');
        document.querySelector('feetype-schedule-card').FnRefresh();
        this.$.scheduleservice.fetchgradeService();
        this.$.scheduleservice.fetchacademicyearService();
        this.$.scheduleservice.fetchadmissionyearService();
        this.$.scheduleservice.fetchfeetypeService();
      },
      FnRTEFeetypeschedule:function(e){
        localStorage.setItem('curr_sess_page','');

        this.$.scheduleservice.fetchadmissionyearService();
        this.$.scheduleservice.fetchfeetypeService();
      },
      FnTransportfeeschedule:function(e){
        localStorage.setItem('curr_sess_page','');
        document.querySelector('transportfee-schedule-card').FnRefresh();
        document.querySelector('transportfee-schedule-card').callService();
        this.$.scheduleservice.fetchacademicyearService();
      },
      FnTransportFee:function(e){
        localStorage.setItem('curr_sess_page','');
        document.querySelector('transportfee-card').FnRefresh();
        document.querySelector('transportfee-card').callService();
      },
      FnProspect:function(e){
      // alert(e.target.text);
      localStorage.setItem('curr_sess_page','');
        localStorage.setItem("curr_sess_feetypepayment","Application fee");
        localStorage.setItem("curr_sess_feetypepaymentflag","1");

        document.querySelector('prospectousfee-card').FnRefresh();
        document.querySelector('prospectousfee-card').ready();

      FnSetRoleView:function(arr){
        // alert(JSON.stringify(arr));
        this.schoolname=localStorage.getItem("schoolname");
        this.username=localStorage.getItem("employeename");
        for(var i=0;i<arr.length;i++){
          var id=((arr[i].menu_id).replace(/[^a-zA-Z0-9]/g, '')).toLowerCase();
          // alert(id);
          if((arr[i].status).toLowerCase()=="true"){
          // alert('true');
          document.getElementById(''+id).style.visibility="visible";
          }
          if((arr[i].status).toLowerCase()=="false"){
          // alert('false');
          document.getElementById(''+id).style.display="none";
          }
        }
        if(localStorage.getItem("roleid")=="ROLE106"){
          // alert('true');
          this.hideschoolmenu=false;
          this.hideschoolname=true;
        }
        else{
          // alert('false');
          this.hideschoolmenu=true;
          this.hideschoolname=false;
        }
        this.$.service.getenquirycount();
        this.$.service.getadmittedcount();
      },

        window.location.href="../index.html";
