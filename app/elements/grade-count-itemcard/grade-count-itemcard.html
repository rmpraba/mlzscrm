<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="grade-count-itemcard">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
       <div class="list-group list-group-item enquiry-list-item">
        <h5>{{grade}}</h5>
        <div class="col-sm-6">
         <a href="" class="enquired" on-click="getenqdetails" aria-hidden="true" data-toggle="modal" data-target="#grade1enquired">{{enquirygrade}}</a>
        </div>
        <div class="col-sm-6">
          <div hidden>{{gradestatus}}</div>
        </div>
      </div>

        <followup-service id="service"></followup-service>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'grade-count-itemcard',

      getenqdetails:function()
      { 
      //alert("hi");   
          this.$.service.getenqdetails(this.grade,this.gradestatus);
       }

      
    });
  })();
  </script>
</dom-module>
