<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="sibling-detail-card">
  <template>
    <div class="col-sm-6 enquiry-input">
      <div class="lbl"><label>Parent Name</label></div>
      <h5>{{parentname}}</h5>
    </div>
    <div class="col-sm-6 enquiry-input">
      <div class="lbl"><label>Grade</label></div>
      <h5>{{class}} - {{section}}</h5>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'sibling-detail-card',
      ready:function(){

      },
      FnClear:function(){
        this.parentname = "";
        this.class = "";
        this.section = "";
      }
    });
  })();
  </script>
</dom-module>
