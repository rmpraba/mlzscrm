<dom-module id="transporttodate-icon-pickercard">
<style>
  paper-input{
    width: 63%;
    margin-top: -3%;
    margin-left: -5%;
  }
</style>
  <template>
    <!--component which invokes the predefined date picker control-->
    <div class="datepicker">
      <!-- <i class="fa fa-calendar" on-click="FnShowDialog"></i> -->
      <p>To :
      <a href="#">
          <span class="glyphicon glyphicon-calendar" on-click="FnShowDialog"></span>
      </a>{{showdate}}
      </p>
      <paper-input label="To Date" class="btn" on-click="FnShowDialog" raised value="{{showdate}}" hidden></paper-input>
      <paper-dialog id="dialog" class="paper-date-picker-dialog" modal on-iron-overlay-closed="FnDismissDialog" >
        <paper-date-picker id="picker" date="{{date}}"></paper-date-picker>
        <div class="buttons">
          <paper-button dialog-dismiss>Cancel</paper-button>
          <paper-button dialog-confirm>OK</paper-button>
        </div>
      </paper-dialog>
    </div>
    <dialog-page id="ID_Show_Dialog"></dialog-page>
    <transport-service id="service"></transport-service>
  </template>
  <script>
    Polymer({
      is: 'transporttodate-icon-pickercard',

      ready:function()
      {
        // this.showdate=moment(new Date()).format('dd/mm/yyyy');
        // localStorage.setItem("localsess_to_date",this.showdate);  
        this.showdate=moment(new Date()).format('DD/MM/YYYY');
        var d=new Date();
        var mm=(d.getMonth()+1);
        if(mm<10)
          mm="0"+mm;
        var dd=d.getDate();
        if(dd<10)
          dd="0"+dd;
        var yy=d.getFullYear();
        var dat=mm+"/"+dd+"/"+yy;
        localStorage.setItem("localsess_to_date",dat);      
      },
      FnShowDialog:function(){
        this.date=new Date();
        this.$.dialog.toggle();
      },
      FnDismissDialog:function(e)
      {
        if (e.detail.confirmed)
        {
          // var pickdate=moment(this.$.picker.date).format('dd/mm/yyyy');
          // var dd1=new Date();
          // var dd2=new Date(pickdate);
          // var days=parseInt((dd1 - dd2) / (1000 * 60 * 60 * 24));
          // this.showdate = moment(this.$.picker.date).format('dd/mm/yyyy');
          // localStorage.setItem("localsess_to_date",this.showdate);
          // document.querySelector('discount-master-card').FnSetToDate(this.showdate);
          var pickdate=moment(this.$.picker.date).format('DD/MM/YYYY');
          var dd1=new Date();
          var dd2=new Date(pickdate);
          var days=parseInt((dd1 - dd2) / (1000 * 60 * 60 * 24));
          this.showdate = moment(this.$.picker.date).format('DD/MM/YYYY');
          var d=new Date(this.$.picker.date);
          var mm=(d.getMonth()+1);
          if(mm<10)
          mm="0"+mm;
          var dd=d.getDate();
          if(dd<10)
          dd="0"+dd;
          var yy=d.getFullYear();
          var dat=mm+"/"+dd+"/"+yy;
          localStorage.setItem("localsess_to_date",dat); 
        }
      },
      FnClear:function(){
        this.showdate = moment(new Date()).format('DD/MM/YYYY');
      },
      FnSetDate:function(value){        
        this.showdate=moment(new Date(value)).format('DD/MM/YYYY');
      }
    });
  </script>
</dom-module>
