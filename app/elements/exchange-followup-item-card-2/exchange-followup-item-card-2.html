<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="exchange-followup-item-card-2">
  <template>
    <input type="hidden" value="{{enquiryno}}">
    <td>
      <paper-checkbox on-change="exchangecheck"></paper-checkbox>
    </td>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'exchange-followup-item-card-2',
      ready:function(){

      },
      exchangecheck:function(e){
        if(e.target.checked==true){
          document.querySelector('exchange-followup').exchange(this.enquiryno);
        } else {
          document.querySelector('exchange-followup').noexchange(this.enquiryno);
        }
      }
    });
  })();
  </script>
</dom-module>
